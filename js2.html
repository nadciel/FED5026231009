<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function formvalidation() {
            var nrp = document.getElementById("nrp").value;
            var nama = document.getElementById("nama").value;

            if (nrp.length == 0) {
                Swal.fire({
                    title: "Pesan Kesalahan",
                    text: "NRP harus diisi!",
                    icon: "error"
                });
                document.getElementById("nrp").focus();
                return false;
            } else if (nama.length == 0) {
                Swal.fire({
                    title: "Pesan Kesalahan",
                    text: "Nama harus diisi!",
                    icon: "error"
                });
                document.getElementById("nama").focus();
                return false;
            } else if (nrp.length != 10) {
                Swal.fire({
                    title: "Pesan Kesalahan",
                    text: "NRP harus 10 digit!",
                    icon: "error"
                });
                document.getElementById("nrp").focus();
                return false;
            } else if (isNaN(nrp)) {
                Swal.fire({
                    title: "Pesan Kesalahan",
                    text: "NRP harus berupa angka!",
                    icon: "error"
                });
                document.getElementById("nrp").focus();
                return false;
            }

            // if (nrp.length == 0 || nrp.length != 10 || isNaN(nrp)) {
            //     Swal.fire({
            //         title: "Pesan Kesalahan",
            //         text: "NRP harus diisi dengan benar!",
            //         icon: "error"
            //     });
            //     document.getElementById("nrp").focus();
            //     return false;
            // }
        }
    </script>
</head>

<body>
    <div class="container">
        <h3>Form Pendaftaran ISE!</h3>
        <form id="frmpendaftaran" action="https://google.co.id" method="get" onsubmit="return formvalidation();">
            NRP: <input type="text" id="nrp" class="form-control" name="nrp"
                placeholder="Silakan isi NRP, 10 digit, harus angka, tidak boleh kosong">
            <br>
            Nama: <input type="text" id="nama" class="form-control" name="nama"
                placeholder="Silakan isi nama, minimal 1 digit, tidak boleh kosong">
            <br>
            <input type="submit" class="btn btn-primary" value="Daftar">
        </form>
    </div>
</body>

</html>
